name: Example

on:
  push:
    branches:
      - '*'
    paths:
      - 'src/app.controller.ts'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [16]

    steps:
      - uses: actions/checkout@v1

      - name: Set up Nodejs  ${{ matrix.version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.version }}
      - name: Build
        run: npm ci

      - name: Test
        run: npm test -- src/app.controller.spec.ts

